<form *ngIf="personnage" (ngSubmit)="onSubmit()" #personnageForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
    
          
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="personnage.name" nom="nom"
                   #nom="ngModel"> <!--on sauvegarde la valeur-->
    
            <div [hidden]="nom.valid || nom.pristine"
                  class="card-panel red accent-1">
                  Le nom du personnage est requis (1-25).
            </div>
          </div>
    
          
          <div class="form-group">
            <label for="camps">Camp</label>
            <input type="text" class="form-control" id="camps"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="personnage.camps" name="camps"
                   #camps="ngModel">
                   <div [hidden]="camps.valid || camps.pristine"
                    class="card-panel red accent-1">
                    Le camps du personnage est requis (1-25).
                  </div>
             <!--<div [hidden]="camps.valid || camps.pristine"
                   class="card-panel red accent-1">
                   Les points de vie du pokémon sont compris entre 0 et 999.
             </div>-->
          </div>
    
          
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="personnage.description" name="description"
                   #description="ngModel">
                   <div [hidden]="description.valid || description.pristine"
                    class="card-panel red accent-1">
                    La description du personnage est requis (1-1000).
                  </div>
             <!--<div [hidden]="cp.valid || cp.pristine"
                   class="card-panel red accent-1">
                   Les dégâts du pokémon sont compris entre 0 et 99.
             </div>-->
          </div>
    
          
          <form class="form-group">
            <label for="typesDePouvoirs">Types de typesDePouvoirs</label>
            <p *ngFor="let type of typesDePouvoirs">
              <label>
                <input type="checkbox"
                  class="filled-in"
                  id="{{ type }}"
                  [value]="type"
                  [checked]="aCeTypeDePouvoir(type)"
                  [disabled]="!estTypeDePouvoirValide(type)"
                  (change)="selectTypePouvoir($event, type)"/>
                <span [attr.for]="type">
                  <div class="{{ type | PersonnagePouvoirColorPipe }}">
                    {{ type }}
                  </div>
                </span>
              </label>
            </p>
          </form>
    
          
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              [disabled]="!personnageForm.form.valid">
              Valider</button>
          </div>
    
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!personnage" class="center">Aucun personnage à éditer...</h3>
